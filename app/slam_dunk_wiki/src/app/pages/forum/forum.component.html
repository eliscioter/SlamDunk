<div class="forum-container d-flex mt-5 mt-lg-0">
    <div class="w-100 mx-lg-5 p-2 p-lg-5 justify-content-center">
        <button 
        *ngIf="this.member.isLoggedIn()"
        class="btn text-white mb-3 outline-none" 
        style="background-color: #E5A180" 
        data-bs-toggle="modal" 
        data-bs-target="#create_post">
            <div  class="d-flex align-items-center flex-wrap">
                <fa-icon [icon]="faPlusSquare" class="fs-3 me-2"></fa-icon>
                <span>
                    Create forum
                </span>
            </div>
        </button>
        <div class="p-5 rounded opacity-75" style="background-color: #892E2A">
            <app-forums></app-forums>
        </div>
    </div>
</div>
<div class="modal fade" id="create_post" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a forum</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form ngNativeValidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Forum Title" [(ngModel)]="title" required/>
                        <label for="floatingInput">Forum title</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" name="content" id="floatingTextarea" placeholder="content" style="height: 12em" [(ngModel)]="content" required></textarea>
                        <label for="floatingTextarea">Forum content</label>
                    </div>
                    <div class="mt-3">
                        <button (click)="onCreateForum()" type="submit" class="btn text-white float-end" style="background-color: #E5A180">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
