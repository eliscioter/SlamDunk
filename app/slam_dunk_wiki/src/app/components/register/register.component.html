<div class="register-bg">
    <div class="pt-5 container">
        <div class="row">
            <div class="col-sm-4">
                <div class="opacity-75 px-3 rounded" style="background-color: #1C1616">
                    <div class="p-5 text-center">
                        <h3 class="text-danger">Welcome to</h3>
                        <img src="../../../assets/home-logo.png" alt="" class="img-fluid" width="100" height="50">
                    </div>
                    <form #registerForm="ngForm" ngNativeValidate (ngSubmit)="onRegister(); registerForm.reset()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control outline-none" name="email" placeholder="name@example.com" [(ngModel)]="email" required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control outline-none" name="username" placeholder="ben" [(ngModel)]="username" required>
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="re_password" placeholder="Password" [(ngModel)]="re_password" required>
                            <label for="floatingPassword">Re-type password</label>
                        </div>
                        <div class="d-flex justify-content-end pb-3">
                            <input type="submit" class="btn bg-light border rounded-pill" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
