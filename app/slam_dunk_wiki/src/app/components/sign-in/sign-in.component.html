<div class="border border-danger rounded-5 h-100 px-3">
    <div class="p-5 text-center">
        <h3 class="text-danger">Welcome back to</h3>
        <img src="../../../assets/home-logo.png" alt="" class="img-fluid" width="100" height="50">
    </div>
    <form ngNativeValidate (ngSubmit)="onSignIn()">
        <div class="form-floating mb-3">
            <input type="text" class="form-control outline-none" id="floatingInput" name="username" placeholder="john" [(ngModel)]="username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" [(ngModel)]="password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn border rounded-pill sign-in-button">Sign In</button>
        </div>
    </form>
    <div class="mt-5 mb-2">
        <span>No account?</span>
        <span class="ms-1">
            <a routerLink="/register" (click)="closeDialog()" class="text-decoration-none text-danger">Create one here!</a>
        </span>
    </div>
</div>
