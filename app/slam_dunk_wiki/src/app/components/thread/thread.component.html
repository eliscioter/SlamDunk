<div *ngFor="let item of data.reverse()" class="container opacity-75 py-5 mb-5 rounded" style="background-color: #FFE3BA;">
    <div class="d-flex align-self-center">
        <div class="me-2">
            <h6 class="m-0">{{ item.author }}</h6>
        </div>
        <div class="align-self-center">
            <div class="border-start ps-2 border-secondary">
                {{ item.content }}
            </div>
        </div>
    </div>
</div>
